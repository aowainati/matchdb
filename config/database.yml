default: &default
  adapter: postgresql
  encoding: unicode
  port: 5432
  pool: 15

development:
  <<: *default
  database: matchdb_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: matchdb_test

production:
  <<: *default
  database: matchdb_production
